<!doctype html>
<html lang="pt-br">

<head>
	<title>HEALT Track. | Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="text-center p-4">
					<a href="./index.html">
						<h2 class="text-dark p-2 display-4"><strong>HEALTH Track.</strong></h2>
					</a>
				</div>
			</div>
			<!-- Começo do formulário -->
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-12">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/uasandoHT.jpg);">
						</div>
						<div class="login-wrap p-4">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="p-4 lead"> <strong>CRIE SUA CONTA</strong></h3>
								</div>
							</div>
							<form action="#" class="signin-form">

								<div class="form-group mb-3">
									<label class="lead p-2" for="name">Nome:</label>
									<input type="text" class="form-control p-2" placeholder="Nome" required>
								</div>

								<div class="form-group mb-3">
									<label class="lead p-2" for="name">Email:</label>
									<input type="text" class="form-control p-2" placeholder="Email" required>
								</div>
								<div class="form-group mb-3">
									<label class="lead p-2" for="password">Senha:</label>
									<input type="password" class="form-control p-2" placeholder="Senha" required>
								</div>
								<div class="form-group">
									<a href="./inicial.html"><button
											class="form-control btn btn-dark p-2">CADASTRAR</button></a>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap text-dark checkbox-dark mb-0">Lembrar senha
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#" class="text-dark">Esquecer senha</a>
									</div>
								</div>
							</form>
							<p class="text-center">Já sou usuário! <a class="text-dark p-2"
									href="./entrar.html">ENTRAR</a></p>
						</div>
					</div>
				</div>
			</div>
			<!-- Fim do formulário -->
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
